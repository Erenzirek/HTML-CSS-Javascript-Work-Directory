<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@1&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,800&display=swap"
        rel="stylesheet">
    <title>CSS Education</title>
</head>
<!-- 
Tüm li elemanlarının rengini kırmızı yapın

tüm h1 ve h2 elemanlarının rengini mavi yapın

submit id sine sahip butona arkaplan rengi ve yazı rengi verin

online id sine sahip ul etiketinin içindeki span etiketlerine pembe rengini verin

alive classına yeşil rengini verin

sadece email inputunu seçip arkaplan rengine mavi verin

h2 etikelerinden classı title olanı seçip rengine kahverengi verin -->

<body>
    <h1 class="title">Can Boz Eğitimleri</h1>

    <h2 class="title">Online Eğitimler</h2>

    <ul id="online">
        <li>C - <span>69 TL</span></li>
        <li>C# <span>69 TL</span></li>
        <li>Frontend <span>69 TL</span></li>
        <li>Komple Web <span>69 TL</span></li>
    </ul>

    <h2>Canlı Eğitimler</h2>

    <ul>
        <li class="alive">Angular</li>
        <li class="alive">React Js</li>
    </ul>

    <ul class="socials">
        <li><a href="http://www.facebook.com">Facebook</a>
        <li><a href="http://developer.mozilla.org">MDN</a></li>
        <li><a href="http://www.twitter.com">Twitter</a></li>
        <li><a href="http://www.instagram.com">Instagram</a></li>
        <li><a href="http://www.wikipedia.org">Wikipedia</a></li>
    </ul>

    <form>
        <input type="text">
        <input type="email">
        <button>Temizle</button>
        <button id="submit">Kaydet</button>
    </form>
</body>

</html>
